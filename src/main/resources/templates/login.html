<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jm-preproject-3.3.1 - Login Page</title>
</head>
<body>
<div class="col-md" style="background-color: whitesmoke">
    <div class="content">
        <div class="min-vh-100">
            <form method="post" action="/login" role="form">
                <div class="row justify-content-center">
                    <div class="col-3 mt-5">
                        <h1>Please, Sign in</h1>
                        <div class="form-group">
                            <input class="form-control" name="j_username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="j_password">
                        </div>
                        <div class="form-group d-grid gap2 mt-3">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
